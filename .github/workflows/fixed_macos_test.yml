name: Fixed macOS Test

on:
  push:
    branches: [ fix-macos-build ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        brew install nasm
        brew install gcc
    
    - name: Make build script executable
      run: |
        chmod +x src/build.sh
    
    - name: Build and run compiler
      run: |
        cd src
        ./build.sh
